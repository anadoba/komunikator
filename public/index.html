<!DOCTYPE html>
<html>

<head>
  <title>Prosty klient WebSockets</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styl.css">
</head>

<body>
  <div>
    <table>
      <tr>
        <td> <img id="status" src="/img/bullet_red.png" width="35"> </td>
        <td> <input id="open" type="button" value="Połącz"> </td>
        <td> <input id="close" type="button" value="Rozłącz"> </td>
      </tr>
    </table>
    
    <p id="loginContainer">
      Login:&nbsp;
      <input id="loginText">
    </p>
    
    <label>Chat</label>
    <div id="chat">
        
    </div>
    
    <p>
      Komunikat:&nbsp;
      <input id="messageText">&nbsp;<input id="send" type="button" value="Wyślij">
    </p>
    
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/skrypt.js"></script>
</body>

</html>
